<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查询命令方法</title>
		<script type="text/javascript">
			function getColor(){
				alert(document.queryCommandValue("foreColor"));
			}
			
		</script>
	</head>
	<body>
		<div contenteditable="true">
			<span style="color: red;">示例文字</span>
			<br />
			<span style="color: blue;">示例文学</span>
		</div>
		<button onclick="getColor();">获取选取文字的颜色</button>
	</body>
</html>
