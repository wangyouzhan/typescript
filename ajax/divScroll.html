<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 滚动到底部</title>

</head>
<body>
    <div class="scrolldiv" id="testDiv">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>


    <style type="text/css">

        .scrolldiv{
            width: 500px;
            height: 400px;
            margin: 10px auto;
            background-color: #FF0000;
            overflow-y: scroll;
            padding: 10px;
        }

    </style>

    <script type="text/javascript">

        var divscroll = document.getElementById("testDiv");
        function divScroll() {
            var wholeHeight = divscroll.scrollHeight;
            var scrollTop = divscroll.scrollTop;
            var divHeight = divscroll.clientHeight;
            console.log(divHeight);
            if(scrollTop + divHeight >= wholeHeight)
            {
                alert("div滚动到底部了");
            }

            if(scrollTop == 0){
               alert("div滚动到头部了");
            }

        }

        window.onscroll = divScroll;

    </script>

</body>
</html>
