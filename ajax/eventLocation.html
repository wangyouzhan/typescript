<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="testid">
			
		</div>
		
		<style type="text/css">
			#testid{
				background-color: red;
				width: 200px;
				height: 200px;
				margin: 100px auto;
				position: relative;					
			}
		</style>
		
		<script type="text/javascript">
			var testid = document.getElementById("testid");
			testid.onclick = function(e){
				console.log(e.clientX + " : " + e.clientY);
				console.log(e.screenX + " screen: " + e.screenY);
				console.log(e.offsetX + " offset: " + e.offsetY);
				console.log(e.pageX + " page: " + e.pageY);
				console.log(e.x + " : " + e.y);
			}
			
		</script>
		
	</body>
</html>
