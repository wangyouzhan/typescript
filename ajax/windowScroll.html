<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动轴滚动到头部或者底部</title>
	</head>
	<body>
		<div id="scrolldiv" ></div>
		
		<style type="text/css">
			#scrolldiv{
				width: 500px;
				height: 400px;
				margin: 1000px auto 100px auto;
				background-color: #FF0000;
			}
			
		</style>
		<script type="text/javascript">



			function scrollBottomOrTop() {
				var client = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				var scrollTop = document.body.scrollTop;
				var wholeHeight = document.body.scrollHeight;
				if (client + scrollTop >= wholeHeight){
				    alert("滚动到了底部");
				}

				if(scrollTop == 0) {
                    alert("已经滚动到了顶部");
                }

            }

            window.onscroll = scrollBottomOrTop;

		</script>
		
		
	</body>
</html>
